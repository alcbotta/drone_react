kind: pipeline
name: default

steps:
- name: build
  image: node:12.6
  commands: 
    - ls -all
    - cd ./app
    - npm run install
    - npm run build
- name: publish  
  image: plugins/gh-pages
  settings:
    username:
      from_secret: github_username
    password:
      from_secret: github_password
    pages_directory: public/
    temporary_base: tmp/